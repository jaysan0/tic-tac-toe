<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>tic tac toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>FIRST TO 5 WINS!</h2>
    </header>
    <div class="main">
      <div id="selection">
        <button id="x">X</button>
        <button id="o">O</button>
      </div>
      <div id="log"></div>
      <div class="scores">
        <p id="p1"></p>
        <p id="round-count"></p>
        <p id="p2"></p>
      </div>
      <div id="grid"></div>
      <p id="winner"></p>
      <p id="error"></p>
      <button id="reset"></button>
    </div>
    <footer>
      Created by
      <a href="https://github.com/jaysan0/tic-tac-toe" target="_blank"
        >JAYSAN0</a
      >
    </footer>
  </body>
</html>
